<h1>Create Your Event</h1>
<p>
  <mat-form-field appearance="fill">
    <mat-label>Enter Event Title</mat-label>
    <input matInput type="text" [(ngModel)]="eventTitle" />
    <!--<mat-error>{{ getErrorMessage() }}</mat-error>-->
  </mat-form-field>
</p>

<mat-form-field appearance="fill">
  <mat-label>Choose a Date</mat-label>
  <input
    matInput
    [matDatepicker]="picker"
    [value]="date.value"
    (dateInput)="setDate($event)"
  />
  <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
  <mat-datepicker #picker></mat-datepicker>
</mat-form-field>

<h3 style="color: red">
  {{ errormsg }}
</h3>
<p>
  <button mat-raised-button color="primary" (click)="createEvent()">
    Create Event
  </button>
</p>

<!-- TABLE TO DISPLAY CREATED EVENTS -->
<div class="col-md-12">
  <table class="table table-bordered">
    <thead>
    <tr>
      <th scope="col">Event Name</th>
      <th scope="col">Date</th>
      <th scope="col">Movies Selected</th>
      <!-- <th scope="col">Invitees Selected</th> -->
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let viewing of events | keyvalue">
      <td>{{ viewing.value.eventTitle }}</td>
      <td>{{ viewing.value.eventDate }}</td>
      <td *ngFor="let selectedMovie of viewing.value.selectedMovies">
      {{ selectedMovie.title }}</td>
      <td></td>
    </tr>
    </tbody>
  </table>

  <!-- GRID TO DISPLAY MOVIES -->
  <div class="content">
    <div fxLayout="row wrap" fxLayoutGap="16px grid">
      <div fxFlex="25%" fxFlex.xs="100%" fxFlex.sm="33%" *ngFor="let movie of eventMovies">
        <app-movie-card [movie]="movie" >
        </app-movie-card>
      </div>
    </div>
  </div>
</div>
