<h1>Event Title: {{ eventTitle }}</h1>
<h2>Event Date: {{ eventDate }}</h2>

<h3>The Top Selected Movie Is...</h3>

<div class="content">
  <div class="cardHeader" *ngIf="movieItemArray">
    {{ movieItemArray[0].title }}
  </div>
  <mat-card *ngIf="movieItemArray" class="movie-card">
    <div class="content">
      <mat-card-header>
        <!--<mat-card-title>{{ movieItemArray[0].title }}</mat-card-title> -->
      </mat-card-header>
      <img
        mat-card-image
        src="{{ movieItemArray[0].image }}"
        alt="Movie Poster for {{ movieItemArray[0].title }}"
      />
    </div>
  </mat-card>
</div>

<h3>Final Rankings:</h3>
<div class="col-md-12">
  <table class="table table-bordered">
    <thead>
      <tr>
        <th scope="col">Movie Title</th>
        <th scope="col">Points</th>
      </tr>
    </thead>
    <tbody>
      <ng-container *ngIf="movieItemArray">
        <tr *ngFor="let movie of movieItemArray; let i = index">
          <td>{{ movie.title }}</td>
          <!-- temporary number placeholder below -->
          <td class="points">{{ movieItemArray.length - i }}</td>
        </tr>
      </ng-container>
    </tbody>
  </table>
</div>
