<mat-card *ngIf="movie" class="movie-card" (click)="onSelectCard(movie)" [ngClass]="{'card-selected mat-elevation-z4': selected}">
  <div class="content">
  <span [matTooltip]="selected ? 'true' : 'false'" class="selection">
    <mat-icon>check_circle</mat-icon>
  </span>
  <mat-card-header>
    <!--<mat-card-title>{{movie.title}}</mat-card-title>-->
  </mat-card-header>
  <img mat-card-image src="{{movie.image}}" alt="Movie Poster for {{movie.title}}">
</div>
</mat-card>
