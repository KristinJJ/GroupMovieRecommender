<mat-card *ngIf="movie" (click)="onSelectCard()" [ngClass]="{'card-selected mat-elevation-z4': selected}">
  <span [matTooltip]="selected ? 'true' : 'false'" class="selection">
    <mat-icon>check_circle</mat-icon>
  </span>
  <mat-card-header>
    <mat-card-title>{{movie.title}}</mat-card-title>
  </mat-card-header>
  <img mat-card-image src="{{movie.image}}" alt="Movie Poster for {{movie.title}}">
</mat-card>
